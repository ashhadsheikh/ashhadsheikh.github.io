### Site Settings ###
title               : ashhadsheikh
description         : I love pursuing beauty and elegance in everything I do. If you have a project that you want to get started, think you need my help with something or just fancy saying hey, then get in touch. Schedule a <a href='https://calendly.com/ashhadsheikh'>meeting</a>.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : ashhadsheikh/ashhadsheikh.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Ashhad Sheikh
  image             : assets/images/ashhad-thumbnail.jpeg
  email             : ashhadsheikh@hotmail.com
  github            : ashhadsheikh
  linkedin          : ashhadsheikh
  instagram         : ashhadsh_
  facebook          : ashhadsheikh
  twitter           : AshhadDev


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus: your-short-name-disqus                          # Your website Shortname on disqus

google_analytics: UA-169292748-1


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
